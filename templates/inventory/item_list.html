<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<div class="col-md-3">
  <div class="row">
      <form action="{% url 'inventory:items' %}" method="get">
        <label>Active Items</label>
        <input type="radio" id="active_user" name="active_user" value="Active Users" onChange='this.form.submit();' {% if active_user %} checked="true" {% endif %}/>
      </form>
      <form action="{% url 'inventory:items' %}" method="get">
        <label>All Items</label>
        <input type="radio" id="all_user" name="all_user" {% if all_user %} checked="true" {% endif %} value="All Users"  onChange='this.form.submit();'/>
      </form>
    </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Item Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    	{% for item in item_list %}
		    <tr>
		      <th scope="row">{{forloop.counter}}</th>
		      <td>{{ item.name }}</td>
		      <td> <a href="{% url 'inventory:item-update' item.id %}"> Edit </a></td>
		      <td> <a href="{% url 'inventory:item-delete' item.id %}"> Delete </a></td>
		      <td> <a href="{% url 'inventory:item-detail' item.id %}"> View </a></td>
		    </tr>
    	{% endfor %}
  </tbody>
</table>

<a href="{% url 'inventory:item-create' %}" type="button" class="btn-primary"> Create New Item</a>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
</script>
